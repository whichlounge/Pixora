.footer-links a {

<body>
  <a href="{{url_for('clientside')}}" id="back">&#8592</a>

<div class="container">
  <h2>Booking Info </h2>
  <form action="/bookingpanel" method="POST">
  <input type="hidden" name="vendor_id" value="{{ vendor.vendor_id or '' }}" />
   <input type="hidden" name="bill" value="{{ bill or '' }}" />
  <label>Name</label>
  <input type="text" id="name" name = "name" placeholder="Enter your full name" />

  <label>Contact Info</label>
  <input type="text" id="contact" name = "contact" placeholder="Email or phone number" />

  <label>Order Description</label>
  <textarea id="description" name = "description" placeholder="Describe your order"></textarea>

  <label>Date</label>
  <input type="date" id="date" name="date"/>

  <label>Venue Address</label>
  <input type="text" id="address" name  = "address" placeholder="Enter venue address" />

  <label>Payment Method</label>
  <select id="paymentMethod">
    <option value="cash">Cash</option>
    <option value="card">Card (charged after approval)</option>
  </select>

  <div id="cardInfo" class="hidden">
    <label>Card Number</label>
    <input type="text" id="cardNumber" name = "cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" />

    <label>Expiration Date</label>
    <input type="month" id="expiry" name = "expiry"/>

    <label>CVV</label>
    <input type="text" name="cvv" id = "cvv" placeholder="123" />
  </div>

  <button type="submit">Submit Booking Request</button>
</form>
                     {% if message %}
                    <P style="font-size: 20px; text-align: center; color: purple;">{{ message }}</P>
                    {% endif %}
</div>
